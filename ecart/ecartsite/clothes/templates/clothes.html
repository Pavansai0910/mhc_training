<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
        }

        .product h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .product p {
            color: #666;
            margin: 5px 0;
        }

        .product .price {
            font-size: 1.2em;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Product List</h1>
    </div>

    <div class="container">
        {% for item in clot %}
        <div class="product">
            <h3>{{ item.name }}</h3>
            <p><strong>Product ID:</strong> {{ item.product_id }}</p>
            <p><strong>Customer ID:</strong> {{ item.customer_id }}</p>
            <p class="price">$ {{ item.price }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
